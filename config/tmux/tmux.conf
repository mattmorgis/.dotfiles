## Basic tmux config

# 1-based indexing for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# Mouse support
set -g mouse on

# Aggressive resize when multiple clients attached
set -g aggressive-resize on

# Focus events for terminal apps
set -g focus-events on

# Have a large history
set -g history-limit 1000000

# Renumber windows when one is closed
set -g renumber-windows on

# True color support
set -g default-terminal "screen-256color"
set -as terminal-overrides ",*:Tc"

# Status bar at top
set -g status-position bottom

# Nord.nvim statusline match
set -g status-style "fg=#d8dee9,bg=#4c566a"
set -g status-left-length 60
set -g status-right-length 80
set -g status-justify left

# Session name (left)
set -g status-left "#[fg=#d8dee9,bg=#4c566a] [#S] #[fg=#d8dee9,bg=#4c566a]"

# Window list formats (pad with a space on each side)
setw -g window-status-format "#[fg=#d8dee9,bg=#4c566a] #I. #W "
setw -g window-status-current-format "#[fg=#eceff4,bg=#434c5e,bold] #I. #W "

# Date/time + hostname on the right
set -g status-right "#[fg=#d8dee9,bg=#4c566a] %Y-%m-%d #[fg=#d8dee9,bg=#4c566a]â”‚ %H:%M #[fg=#d8dee9,bg=#4c566a] #h "

# Split keys
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Pane navigation with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# tmux-sessionizer
bind-key -n C-f run-shell "tmux neww tmux-sessionizer"

# Let Ghostty cmd+c (often sent as Meta-c) reach Neovim
unbind -n M-c
bind-key -n M-c if-shell -F "#{==:#{pane_current_command},nvim}" "send-keys M-c" "copy-mode -e"

# Resize panes (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reorder windows (repeatable)
bind-key -r < swap-window -t -1 -d
bind-key -r > swap-window -t +1 -d

# Prompt for new window name
bind-key , command-prompt -I "#W" "rename-window '%%'"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux config"
